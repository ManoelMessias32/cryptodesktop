<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <title>Torre de Blocos</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="game"></div>
      <div id="score">0</div>
      <div id="instructions">
        Clique (ou pressione a barra de espaço) para colocar o bloco
      </div>
      <div class="game-over">
        <h2>Fim de Jogo</h2>
        <p>Você foi ótimo, você é o melhor.</p>
        <p>Clique ou pressione a barra de espaço para recomeçar</p>
      </div>
      <div class="game-ready">
        <div id="start-button">Começar</div>
        <div></div>
      </div>
      <!-- Botão de Ação para Toque -->
      <div class="touch-controls">
        <button id="action-button">SOLTAR</button>
      </div>
    </div>
    <footer>Projeto de -: TANAY PADAR</footer>
    <script src="./script.js"></script>
  </body>
</html>
