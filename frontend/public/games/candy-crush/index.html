<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Candy Crush - CryptoBot</title>
    
    <!-- Meta tags essenciais para o Telegram Mini App -->
    <meta property="og:image" content="https://cryptodesktop.vercel.app/games/candy-crush/utils/red-candy.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preconnect" href="https://cryptodesktop.vercel.app">
    
    <style>
        html, body {
            background-color: #483D8B; /* Fundo de cor s√≥lida */
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .score-board {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #fff;
            flex-shrink: 0;
        }
        .score-board h3 { margin: 0; font-size: 1em; }
        .score-board h1 { margin: 5px 0 0 0; font-size: 1.5em; }
        .grid-container {
            width: 100%;
            max-width: 420px;
            aspect-ratio: 1 / 1;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 5px;
            gap: 2px;
            box-sizing: border-box;
            touch-action: manipulation; /* Otimiza o toque */
        }
        .grid div {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            border-radius: 4px;
            box-sizing: border-box;
            transition: transform 0.1s;
        }
        .grid div.selected {
            border: 2px solid #ffeb3b;
            transform: scale(1.1);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <h3>Score</h3>
        <h1 id="score">0</h1>
    </div>
    <div class="grid-container">
      <div class="grid"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.grid');
            const scoreDisplay = document.getElementById('score');
            const width = 8;
            const squares = [];
            let score = 0;

            const candyColors = [
                'url(https://cryptodesktop.vercel.app/games/candy-crush/utils/red-candy.png)',
                'url(https://cryptodesktop.vercel.app/games/candy-crush/utils/blue-candy.png)',
                'url(https://cryptodesktop.vercel.app/games/candy-crush/utils/green-candy.png)',
                'url(https://cryptodesktop.vercel.app/games/candy-crush/utils/yellow-candy.png)',
                'url(https://cryptodesktop.vercel.app/games/candy-crush/utils/orange-candy.png)',
                'url(https://cryptodesktop.vercel.app/games/candy-crush/utils/purple-candy.png)'
            ];

            function createBoard() {
                for (let i = 0; i < width * width; i++) {
                    const square = document.createElement('div');
                    square.setAttribute('id', i);
                    let randomColor = Math.floor(Math.random() * candyColors.length);
                    square.style.backgroundImage = candyColors[randomColor];
                    grid.appendChild(square);
                    squares.push(square);
                }
            }

            createBoard();
            runGameLoop();

            let firstSquare = null;

            function squareClick() {
                if (firstSquare === null) {
                    firstSquare = this;
                    this.classList.add('selected');
                } else {
                    const secondSquare = this;
                    firstSquare.classList.remove('selected');
                    if (firstSquare === secondSquare) {
                        firstSquare = null;
                        return;
                    }
                    const firstId = parseInt(firstSquare.id);
                    const secondId = parseInt(secondSquare.id);
                    const validMoves = [firstId - 1, firstId + 1, firstId - width, firstId + width];
                    if (validMoves.includes(secondId)) {
                        swapSquares(firstSquare, secondSquare);
                        setTimeout(() => {
                            if (!runGameLoop()) { 
                                swapSquares(firstSquare, secondSquare);
                            }
                        }, 200);
                    }
                    firstSquare = null;
                }
            }

            function swapSquares(sq1, sq2) {
                const tempColor = sq1.style.backgroundImage;
                sq1.style.backgroundImage = sq2.style.backgroundImage;
                sq2.style.backgroundImage = tempColor;
            }

            squares.forEach(square => square.addEventListener('click', squareClick));

            function runGameLoop() {
                const matches = checkAllMatches();
                if (matches.length > 0) {
                    removeMatches(matches);
                    setTimeout(() => {
                        moveDownAndRefill();
                        setTimeout(runGameLoop, 200);
                    }, 200);
                    return true;
                }
                return false;
            }

            function checkAllMatches() {
                let allMatches = new Set();
                for (let i = 0; i < width * width; i++) {
                    const color = squares[i].style.backgroundImage;
                    if (color === '') continue;
                    if ((i % width) < width - 2 && squares[i + 1].style.backgroundImage === color && squares[i + 2].style.backgroundImage === color) {
                        allMatches.add(i); allMatches.add(i + 1); allMatches.add(i + 2);
                    }
                    if (i < width * (width - 2) && squares[i + width].style.backgroundImage === color && squares[i + 2 * width].style.backgroundImage === color) {
                        allMatches.add(i); allMatches.add(i + width); allMatches.add(i + 2 * width);
                    }
                }
                return Array.from(allMatches);
            }

            function removeMatches(matches) {
                score += matches.length;
                scoreDisplay.innerHTML = score;
                matches.forEach(index => {
                    squares[index].style.backgroundImage = '';
                });
            }

            function moveDownAndRefill() {
                for (let c = 0; c < width; c++) {
                    let writeIndex = (width - 1) * width + c;
                    for (let r = width - 1; r >= 0; r--) {
                        const readIndex = r * width + c;
                        if (squares[readIndex].style.backgroundImage !== '') {
                            const targetIndex = writeIndex;
                            if (readIndex !== targetIndex) {
                                squares[targetIndex].style.backgroundImage = squares[readIndex].style.backgroundImage;
                                squares[readIndex].style.backgroundImage = '';
                            }
                            writeIndex -= width;
                        }
                    }
                    for (let r = Math.floor(writeIndex / width); r >= 0; r--) {
                        const currentIndex = r * width + c;
                        if(squares[currentIndex]){
                           let randomColor = Math.floor(Math.random() * candyColors.length);
                           squares[currentIndex].style.backgroundImage = candyColors[randomColor];
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
