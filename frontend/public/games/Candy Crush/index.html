<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Candy Crush</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <script src="script.js" charset="utf-8"></script>
    <style>
      .back-button { position: fixed; top: 10px; left: 10px; z-index: 9999; background: rgba(0,0,0,0.5); color: white; border: 1px solid white; border-radius: 50%; width: 40px; height: 40px; font-size: 20px; cursor: pointer; }
    </style>
  </head>
  <body>
    <button class="back-button" onclick="window.parent.postMessage('goBack', '*')">↩️</button>

    <!-- Mode Selection Screen -->
    <div id="modeSelection">
      <h2>Choose Game Mode</h2>
      <button id="endlessMode">Endless Mode</button>
      <button id="timedMode">Timed Mode</button>
    </div>
    <!-- Scoreboard with Timer and Change Mode Button -->
    <div class="scoreBoard">
      <h3>score</h3>
      <h1 id="score">0</h1>
      <div id="timer"></div>
      <button id="changeMode">Change Mode</button>
    </div>
    <!-- Game Grid -->
    <div class="grid"></div>
  </body>
</html>
