<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tower Blocks - CryptoDesk</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Comfortaa");

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: "Comfortaa", cursive;
        }

        #container, #game {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #game {
            z-index: 1;
        }

        #score, #instructions, .game-over, .game-ready, .touch-controls {
            position: absolute;
            width: 100%;
            left: 0;
            z-index: 10;
            text-align: center;
            color: #334;
        }

        #score { top: 20px; font-size: 10vh; }
        #instructions { display: none; top: 18vh; }
        .game-over, .game-ready { top: 0; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; pointer-events: none; }

        #start-button {
            pointer-events: auto;
            border: 3px solid #334;
            padding: 10px 20px;
            background: rgba(255,255,255,0.7);
            font-size: 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        #container.ready .game-ready { display: flex; }
        #container.playing #instructions { display: block; }
        #container.ended .game-over { display: flex; }

        .touch-controls {
            bottom: 5vh;
            display: none;
            pointer-events: none;
        }
        #container.playing .touch-controls, #container.ready .touch-controls, #container.ended .touch-controls {
            display: block;
            pointer-events: auto;
        }

        #action-button {
            width: 100px;
            height: 100px;
            background: #facc15;
            border: 3px solid #eab308;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="game"></div>
        <div id="score">0</div>
        <div id="instructions">
            Click (or press the spacebar) to place the block
        </div>
        <div class="game-over">
            <h2>Game Over</h2>
            <p>You did great, you're the best.</p>
            <p>Click or spacebar to start again</p>
        </div>
        <div class="game-ready">
            <div id="start-button">Start</div>
            <div></div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            var Stage = (function () {
                function Stage() {
                    var _this = this;
                    this.container = document.getElementById('game');
                    this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.renderer.setClearColor('#D0CBC7', 1);
                    this.container.appendChild(this.renderer.domElement);
                    this.scene = new THREE.Scene();
                    var aspect = window.innerWidth / window.innerHeight;
                    var d = 20;
                    this.camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, -100, 1000);
                    this.camera.position.x = 2;
                    this.camera.position.y = 2;
                    this.camera.position.z = 2;
                    this.camera.lookAt(new THREE.Vector3(0, 0, 0));
                    this.light = new THREE.DirectionalLight(0xffffff, 0.5);
                    this.light.position.set(0, 499, 0);
                    this.scene.add(this.light);
                    this.softLight = new THREE.AmbientLight(0xffffff, 0.4);
                    this.scene.add(this.softLight);
                    window.addEventListener('resize', function () { return _this.onResize(); });
                    this.onResize();
                }
                Stage.prototype.setCamera = function (y, speed) {
                    if (speed === void 0) { speed = 0.3; }
                    gsap.to(this.camera.position, { duration: speed, y: y + 4, ease: "power1.inOut" });
                    gsap.to(this.camera.lookAt, { duration: speed, y: y, ease: "power1.inOut" });
                };
                Stage.prototype.onResize = function () {
                    var viewSize = 30;
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.camera.left = window.innerWidth / -viewSize;
                    this.camera.right = window.innerWidth / viewSize;
                    this.camera.top = window.innerHeight / viewSize;
                    this.camera.bottom = window.innerHeight / -viewSize;
                    this.camera.updateProjectionMatrix();
                };
                Stage.prototype.render = function () {
                    this.renderer.render(this.scene, this.camera);
                };
                Stage.prototype.add = function (elem) {
                    this.scene.add(elem);
                };
                Stage.prototype.remove = function (elem) {
                    this.scene.remove(elem);
                };
                return Stage;
            }());

            var Block = (function () {
                function Block(block) {
                    this.STATES = { ACTIVE: 'active', STOPPED: 'stopped', MISSED: 'missed' };
                    this.MOVE_AMOUNT = 12;
                    this.dimension = { width: 0, height: 0, depth: 0 };
                    this.position = { x: 0, y: 0, z: 0 };
                    this.targetBlock = block;
                    this.index = (this.targetBlock ? this.targetBlock.index : 0) + 1;
                    this.workingPlane = this.index % 2 ? 'x' : 'z';
                    this.workingDimension = this.index % 2 ? 'width' : 'depth';
                    this.dimension.width = this.targetBlock ? this.targetBlock.dimension.width : 10;
                    this.dimension.height = this.targetBlock ? this.targetBlock.dimension.height : 2;
                    this.dimension.depth = this.targetBlock ? this.targetBlock.dimension.depth : 10;
                    this.position.y = this.dimension.height * this.index;
                    this.position.x = this.targetBlock ? this.targetBlock.position.x : 0;
                    this.position.z = this.targetBlock ? this.targetBlock.position.z : 0;
                    this.color = new THREE.Color(0x66ccff);
                    if (this.targetBlock) {
                        let hue = this.targetBlock.color.getHSL({h: 0, s: 0, l: 0}).h;
                        this.color.setHSL(hue + 0.1, 1, 0.8);
                    }
                    this.speed = -0.1 - (this.index * 0.005);
                    if (this.speed < -4) this.speed = -4;
                    this.direction = this.speed;
                    var geometry = new THREE.BoxGeometry(this.dimension.width, this.dimension.height, this.dimension.depth);
                    geometry.applyMatrix4(new THREE.Matrix4().makeTranslation(this.dimension.width / 2, this.dimension.height / 2, this.dimension.depth / 2));
                    this.material = new THREE.MeshToonMaterial({ color: this.color, flatShading: true });
                    this.mesh = new THREE.Mesh(geometry, this.material);
                    this.mesh.position.set(this.position.x, this.position.y, this.position.z);
                    this.state = this.index > 1 ? this.STATES.ACTIVE : this.STATES.STOPPED;
                    if (this.state == this.STATES.ACTIVE) {
                        this.position[this.workingPlane] = Math.random() > 0.5 ? -this.MOVE_AMOUNT : this.MOVE_AMOUNT;
                    }
                }
                Block.prototype.reverseDirection = function () {
                    this.direction = this.direction > 0 ? this.speed : Math.abs(this.speed);
                };
                Block.prototype.place = function () {
                    this.state = this.STATES.STOPPED;
                    var overlap = this.targetBlock.dimension[this.workingDimension] - Math.abs(this.position[this.workingPlane] - this.targetBlock.position[this.workingPlane]);
                    var blocksToReturn = { plane: this.workingPlane, direction: this.direction };
                    if (this.dimension[this.workingDimension] - overlap < 0.3) {
                        overlap = this.dimension[this.workingDimension];
                        blocksToReturn.bonus = true;
                        this.position.x = this.targetBlock.position.x;
                        this.position.z = this.targetBlock.position.z;
                        this.dimension.width = this.targetBlock.dimension.width;
                        this.dimension.depth = this.targetBlock.dimension.depth;
                        this.color = this.targetBlock.color;
                    }
                    if (overlap > 0) {
                        var choppedDimensions = { width: this.dimension.width, height: this.dimension.height, depth: this.dimension.depth };
                        choppedDimensions[this.workingDimension] -= overlap;
                        this.dimension[this.workingDimension] = overlap;
                        var placedGeometry = new THREE.BoxGeometry(this.dimension.width, this.dimension.height, this.dimension.depth);
                        placedGeometry.applyMatrix4(new THREE.Matrix4().makeTranslation(this.dimension.width / 2, this.dimension.height / 2, this.dimension.depth / 2));
                        var placedMesh = new THREE.Mesh(placedGeometry, this.material);
                        var choppedGeometry = new THREE.BoxGeometry(choppedDimensions.width, choppedDimensions.height, choppedDimensions.depth);
                        choppedGeometry.applyMatrix4(new THREE.Matrix4().makeTranslation(choppedDimensions.width / 2, choppedDimensions.height / 2, choppedDimensions.depth / 2));
                        var choppedMesh = new THREE.Mesh(choppedGeometry, this.material);
                        var choppedPosition = { x: this.position.x, y: this.position.y, z: this.position.z };
                        if (this.position[this.workingPlane] < this.targetBlock.position[this.workingPlane]) {
                            this.position[this.workingPlane] = this.targetBlock.position[this.workingPlane];
                        } else {
                            choppedPosition[this.workingPlane] += overlap;
                        }
                        placedMesh.position.set(this.position.x, this.position.y, this.position.z);
                        choppedMesh.position.set(choppedPosition.x, choppedPosition.y, choppedPosition.z);
                        blocksToReturn.placed = placedMesh;
                        if (!blocksToReturn.bonus) blocksToReturn.chopped = choppedMesh;
                    } else {
                        this.state = this.STATES.MISSED;
                    }
                    this.dimension[this.workingDimension] = overlap;
                    return blocksToReturn;
                };
                Block.prototype.tick = function () {
                    if (this.state == this.STATES.ACTIVE) {
                        var value = this.position[this.workingPlane];
                        if (value > this.MOVE_AMOUNT || value < -this.MOVE_AMOUNT) this.reverseDirection();
                        this.position[this.workingPlane] += this.direction;
                        this.mesh.position[this.workingPlane] = this.position[this.workingPlane];
                    }
                };
                return Block;
            }());

            var Game = (function () {
                function Game() {
                    var _this = this;
                    this.STATES = { LOADING: 'loading', PLAYING: 'playing', READY: 'ready', ENDED: 'ended', RESETTING: 'resetting' };
                    this.blocks = [];
                    this.state = this.STATES.LOADING;
                    this.rewardSent = false;
                    this.newBlocks = new THREE.Group();
                    this.placedBlocks = new THREE.Group();
                    this.choppedBlocks = new THREE.Group();
                    this.stage = new Stage();
                    this.mainContainer = document.getElementById('container');
                    this.scoreContainer = document.getElementById('score');
                    this.startButton = document.getElementById('start-button');
                    this.instructions = document.getElementById('instructions');
                    this.scoreContainer.innerHTML = '0';
                    this.stage.add(this.newBlocks);
                    this.stage.add(this.placedBlocks);
                    this.stage.add(this.choppedBlocks);
                    this.addBlock();
                    this.tick();
                    this.updateState(this.STATES.READY);
                    document.addEventListener('keydown', function (e) { if (e.keyCode == 32) _this.onAction(); });
                    document.addEventListener('click', function (e) { _this.onAction(); });
                    document.addEventListener('touchstart', function (e) { e.preventDefault(); _this.onAction(); });
                }
                Game.prototype.updateState = function (newState) {
                    for (var key in this.STATES) this.mainContainer.classList.remove(this.STATES[key]);
                    this.mainContainer.classList.add(newState);
                    this.state = newState;
                };
                Game.prototype.onAction = function () {
                    switch (this.state) {
                        case this.STATES.READY:
                            this.startGame();
                            break;
                        case this.STATES.PLAYING:
                            this.placeBlock();
                            break;
                        case this.STATES.ENDED:
                            this.restartGame();
                            break;
                    }
                };
                Game.prototype.startGame = function () {
                    if (this.state != this.STATES.PLAYING) {
                        this.scoreContainer.innerHTML = '0';
                        this.updateState(this.STATES.PLAYING);
                        this.rewardSent = false;
                        this.addBlock();
                    }
                };
                Game.prototype.restartGame = function () {
                    var _this = this;
                    this.updateState(this.STATES.RESETTING);
                    this.blocks.forEach(b => _this.stage.remove(b.mesh));
                    this.placedBlocks.children = [];
                    this.newBlocks.children = [];
                    this.choppedBlocks.children = [];
                    this.blocks = [];
                    this.addBlock();
                    this.stage.setCamera(2);
                    this.updateState(this.STATES.READY);
                };
                Game.prototype.placeBlock = function () {
                    var _this = this;
                    var currentBlock = this.blocks[this.blocks.length - 1];
                    var newBlocks = currentBlock.place();
                    this.newBlocks.remove(currentBlock.mesh);
                    if (newBlocks.placed) {
                        this.placedBlocks.add(newBlocks.placed);
                        if (!this.rewardSent) {
                            window.parent.postMessage('gameWon', '*');
                            this.rewardSent = true;
                        }
                    }
                    if (newBlocks.chopped) {
                        this.choppedBlocks.add(newBlocks.chopped);
                        var positionParams = { y: '+=30', ease: "power1.in", onComplete: function () { _this.choppedBlocks.remove(newBlocks.chopped); } };
                        var rotateRandomness = 10;
                        var rotationParams = { delay: 0.05, x: Math.random() * rotateRandomness - (rotateRandomness / 2), z: Math.random() * rotateRandomness - (rotateRandomness / 2) };
                        if (newBlocks.plane == 'z') {
                            gsap.to(newBlocks.chopped.position, { duration: 1, ...positionParams });
                        } else {
                            gsap.to(newBlocks.chopped.position, { duration: 1, ...positionParams });
                        }
                        gsap.to(newBlocks.chopped.rotation, { duration: 1, ...rotationParams });
                    }
                    if (newBlocks.missed) {
                        this.endGame();
                    } else {
                        this.addBlock();
                    }
                };
                Game.prototype.addBlock = function () {
                    var lastBlock = this.blocks[this.blocks.length - 1];
                    if (lastBlock && lastBlock.state == lastBlock.STATES.MISSED) {
                        return this.endGame();
                    }
                    this.scoreContainer.innerHTML = String(this.blocks.length - 1);
                    var newKidOnTheBlock = new Block(lastBlock);
                    this.newBlocks.add(newKidOnTheBlock.mesh);
                    this.blocks.push(newKidOnTheBlock);
                    this.stage.setCamera(this.blocks.length * 2);
                };
                Game.prototype.endGame = function () {
                    this.updateState(this.STATES.ENDED);
                };
                Game.prototype.tick = function () {
                    var _this = this;
                    if(this.blocks.length > 0) {
                        this.blocks[this.blocks.length - 1].tick();
                    }
                    this.stage.render();
                    requestAnimationFrame(function () { _this.tick(); });
                };
                return Game;
            }());

            new Game();
        });
    </script>
</body>
</html>
