<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Ping Pong</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="game-wrapper">
        <canvas id="canvas" width="600" height="400"></canvas>
        
        <div class="touch-controls">
            <button id="move-up-btn" class="btn control-btn">▲</button>
            <button id="move-down-btn" class="btn control-btn">▼</button>
        </div>

        <div class="button-container">
            <button id="start-btn" class="btn">Iniciar</button>
            <button id="pause-btn" class="btn">Pausar</button>
            <button id="restart-btn" class="btn">Reiniciar</button>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="message-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body"><h5 id="message"></h5></div>
          <div class="modal-footer">
            <button type="button" id="message-modal-close" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
