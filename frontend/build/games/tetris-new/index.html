<!DOCTYPE html>
<html>
<head>
    <title>Tetris Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <div id="game-container">
        <div id="tetris">
            <div id="info">
                <div id="next_shape"></div>
                <p id="level">Level: <span></span></p>
                <p id="lines">Lines: <span></span></p>
                <p id="score">Score: <span></span></p>
                <p id="time">Time: <span></span></p>
                <button id="start">Start</button>
                <p class="red">Press the Esc button to pause<span></span></p>
            </div>
            <div id="canvas"></div>
        </div>

        <div class="touch-controls">
            <div class="d-pad">
                <button id="touch-left">◀</button>
                <button id="touch-right">▶</button>
                <button id="touch-down">▼</button>
            </div>
            <div class="action-btn">
                <button id="touch-rotate">↻</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
